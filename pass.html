<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pass.css">
    <title>Passward Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>


        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <img   src="images/content copy.svg" alt="" name="content_copy" id="image" >
        </div>

        <input type="range" min="1" max="20" value="8" id="inputSlider">

        <div class="row">
             <p>Password Length</p>
             <span id="sliderValue"></span>
        </div>


        <div class="row">
        <label for="lowercase">Include lowercase Letter (a - z)</label>
        <input type="checkbox" name="Lowercase" id="Lowercase">
    </div>

    <div class="row">
        <label for="lowercase">Include Uppercase Letter (A - Z)</label>
        <input type="checkbox" name="Lowercase" id="uppercase">
    </div>
    <div class="row">
        <label for="lowercase">Include Numbersr (0 - 9)</label>
        <input type="checkbox" name="Lowercase" id="number">
    </div>
    <div class="row">
        <label for="lowercase">Include Symbols (@ - *)</label>
        <input type="checkbox" name="Lowercase" id="symbols">
    </div>
    
<button type="button" class="genBtn" id="genBtn">Generator Password</button>

    </div>
</body>
<script src="pass.js"></script>

</html>
